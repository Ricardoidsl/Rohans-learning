<!DOCTYPE html>
<html>
    <head>
        <title>my first form</title>
    </head>
    <body>

        <h1>Registeration form</h1>
        <div id ="reg-form">
            <form>
                <label for = "firstname">Enter your first name:</label>
                <input type="text" name = "firstname" placeholder="First name" required>
                <label for = "lastname">Enter your last name:</label>
                <input type="text" name = "lastname" placeholder="last name" required>
            </form>
            <div>
                <label for="gendermale">Male</label>
                <input type ="radio" name = "gender" value="choice-1"> 
                <label for="genderfemale">Female</label>
                <input type ="radio" name = "gender" value="choice-2"> 
                <label for="gendergay">Gay</label>
                <input type ="radio" name = "gender" value="choice-3"> 
            </div>
            <div>
                <label for="email">Enter your email</label>
                <input type="email" name="email" placeholder="Enter your email">
                <label for="password">Enter your password</label>
                <input type="password" name="password">
            </div>

            <div>
                <label for="month">Select Birth Month:</label>
                <select name="month">
                    <option value="0" selected disabled>Month</option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
            </div>

            <div>
                <label for="checkbox">I agree to all the conditions</label>
                <input type="checkbox" name="checkbox">
                <button type="submit">submit</button>
            </div>

        </div>
        

    </body>
</html>
